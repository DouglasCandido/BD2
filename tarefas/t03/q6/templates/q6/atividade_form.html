{% extends "q6/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.descricao|as_crispy_field}}
    {{form.codprojeto|as_crispy_field}}
    {{form.datainicio|as_crispy_field}}
    {{form.datafim|as_crispy_field}}

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"> <i class="fas fa-database"></i> Cadastrar atividade </button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'atividade_list' %}" class="btn btn-secondary btn-block btn-lg"><i class="fa fa-stream"></i>Voltar para a lista de atividades</a>
        </div>
    </div> 
</form>
{% endblock content %}
